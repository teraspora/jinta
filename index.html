<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A note app">
    <meta name="author" content="John Lynch">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>

    <template id="note-box">
        <style>
            :host {
                display: block;
                position: absolute;
                cursor: grab;
                border: 3px solid #0df;
                border-radius: 9px;
                padding: 10px;
                background-color: #fa6;
                user-select: none;
            }
        </style>
        
        <h1 id="title"></h1>
        <ul id="item-list"></ul>
    </template>

    <main>

        <header>
            <div id="name">
              <span>Jit</span>
            </div> 
        </header>  


        <section id="workspace">
        </section>

        
        <section id="controls">

        </section> 

    </main>

    <script src="scripts/constants.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
