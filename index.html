<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jinta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A note app">
    <meta name="author" content="John Lynch">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>

    <template id="note-box">
        <style>
            :host {
                display: block;
                position: absolute;
                cursor: grab;
                border: 3px solid #0df;
                border-radius: 9px;
                padding: 10px;
                color: #000;
                user-select: none;
            }
        </style>
        
        <h1 id="title"></h1>
        <ul id="item-list"></ul>
    </template>

    <template id="note-box-form">
        <form id="new-note">
            <label for="title">Subject</label>
            <input type="text" id="title" name="title" required>
            <hr>
            <label for="list_items">List Items:</label>
            <ul id="list_items" data-max-items="6">
                <li><input type="text" id="item_1" name="item_1" placeholder="Item 1"></li>
                <li><input type="text" id="item_2" name="item_2" placeholder="Item 2"></li>
                <li><input type="text" id="item_3" name="item_3" placeholder="Item 3"></li>
                <li><input type="text" id="item_4" name="item_4" placeholder="Item 4"></li>
                <li><input type="text" id="item_5" name="item_5" placeholder="Item 5"></li>
                <li><input type="text" id="item_6" name="item_6" placeholder="Item 6"></li>
            </ul>
    
            <button type="button" id="create-note">Create</button>
            <button type="button" id="cancel">Cancel</button>
        </form>
    </template>

    <main>

        <header>
            <div id="name">
              <span>Jinta</span>
            </div> 
        </header> 

        <section id="workspace">
        </section>
        
        <section id="controls">
            <button id="new-note">New Note</button>
        </section> 

    </main>

    <script src="scripts/constants.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
